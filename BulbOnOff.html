<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>
    <script>
        function light(sw){
            var pic;
            if(sw==0){
                pic ="Bulb Off.jpg.jpg"

            }

            else{
                pic="Bulb On.jpg.jpg"

            }
            document.getElementById('myimage').src= pic;
        }
        </script>
    <img id="myimage" src="Bulb Off.jpg.jpg" height="500px" width="360px">
    <p>
        <button type="button" onclick="light(1)">click On</button>
        <button type="button" onclick="light(0)" >click off</button>
    </p>
</body>
</html>
