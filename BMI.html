        function bmi(){
            const height=parseFloat(document.getElementById("height").value);
            const weight=parseFloat(document.getElementById("weight").value);
        
        const valueofbmi= (weight/(height*height));
        if(valueofbmi<16){
            alert('Servere thinness')
        }
        else if(valueofbmi > 16 && valueofbmi <17){
    alert('Moderate Thiness')


        }
        else if(valueofbmi > 17 && valueofbmi <18.5){
    alert('Mild Thiness')
    

        }
        else if(valueofbmi >= 18.5 && valueofbmi <=25){
    alert('normal')
    

        }
        else if (bmi>26){
            alert('OverWight');
        }
        else{
            alert("obesity");
        }
        }
    </script>
